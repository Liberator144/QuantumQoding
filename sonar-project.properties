# SonarQube Configuration for QQ-Verse

# Project identification
sonar.projectKey=QuantumQoding_QQ-Verse
sonar.projectName=QQ-Verse
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=backend,frontend/src
sonar.tests=backend/__tests__,frontend/__tests__

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=node_modules/**,**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/dist/**,**/build/**,**/coverage/**

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# JavaScript/TypeScript specific settings
sonar.javascript.maxFileSize=1000
sonar.javascript.maxComplexity=15

# Quantum Coherence specific settings
sonar.quantum.consciousnessStream.enabled=true
sonar.quantum.dimensionalHarmony.threshold=0.85
sonar.quantum.neuralFabric.maxDepth=4

# Code duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Additional settings
sonar.verbose=false
