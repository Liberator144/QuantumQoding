name: TypeScript Sovereignty Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typescript-purity-check:
    runs-on: ubuntu-latest
    name: Quantum JavaScript Detection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Quantum Safeguard Scan
      run: |
        echo "🔍 Quantum Safeguard: CI/CD JavaScript contamination scan..."
        echo "🛡️  Enforcing TypeScript Sovereignty in CI/CD pipeline"
        
        # Count JavaScript files
        JS_COUNT=$(find . -name "*.js" -o -name "*.jsx" | grep -v node_modules | grep -v dist | grep -v build | grep -v \.backup | wc -l)
        
        if [ $JS_COUNT -gt 0 ]; then
          echo "❌ QUANTUM BREACH DETECTED!"
          echo "🚨 $JS_COUNT JavaScript files found in repository:"
          find . -name "*.js" -o -name "*.jsx" | grep -v node_modules | grep -v dist | grep -v build | grep -v \.backup
          echo ""
          echo "🛡️  TypeScript Sovereignty Violation - Build FAILED"
          echo "📚 Migration plan: docs/error-protocol/typescript_migration_plan.md"
          exit 1
        fi
        
        echo "✅ TypeScript Sovereignty verified - $JS_COUNT JavaScript files detected"
        echo "🚀 Quantum Coherence maintained - Build authorized"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript Compilation Check
      run: |
        echo "🔧 Verifying TypeScript compilation..."
        npm run build
        echo "✅ TypeScript compilation successful"
        
    - name: 🎆 Quantum Coherence Verified
      run: |
        echo "🎆 TypeScript Sovereignty maintained!"
        echo "🛡️  Quantum safeguards operational"
        echo "🚀 Dimensional harmony preserved"